{{template "header" .}}
    <div class="sub-title">- Categories -</div>
    <div class="categories">
        {{range .Data}}
            <div class="categories-card">
                <a href="/category?name={{ .Path }}">
                    <h3><img class="icon" src="/public/img/folder.svg" alt=""> {{ .Name }} <sub>({{ .Number }})</sub></h3>
                </a>
                <article class="categories-article">
                    {{range .MarkdownFileList}}
                        <a href="/article?path={{ .Path }}">{{ .Title }}</a>
                    {{end}}
                </article>
            </div>
        {{end}}
    </div>
{{template "footer" .}}
